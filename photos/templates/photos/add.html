<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group m-3">
                            <label class="mb-2">Upload Image</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>
                        </div>
                        
                        <div class="form-group m-3" >
                            <label class="mb-2">Description *</label>
                            <input required name="description" type="text"   class="form-control"  placeholder="Enter a description"  id="exampleFormControlFile1">
                        </div>
                        <div class="form-group m-3">
                            <label for="exampleFormControlTextarea1">Give us a Story</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>

                        <div class="form-group m-3">
                            <label class="mb-2">Select a Category</label>
                            <select name="category"   class="form-control">
                                <option value="none">None</option>
                                {%for category in categories%}
                                <option value="{{category.id}}">{{category.name}} </option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label class="mb-2">Create a new Category</label>
                            <input name="category_new" type="text"   class="form-control"  placeholder="Create a new Category"  id="exampleFormControlFile1">
                        </div>

                        

                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
