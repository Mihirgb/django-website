<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-8 d-flex justify-content-center align-items-center">
                        <div style="height: 90vh;">
                            <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}" alt="">
                        </div>
                    </div>
                    <div class="col m-5 justify-content-center align-items-center">
                        <p><h5>Description: </h5> {{photo.description}}</p>
                        <p><h5>Category: </h5> {{photo.category.name}}</p>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
   
    
</body>
</html>
